<!DOCTYPE html>
<html>
<head>
	<title>Blackjack v2</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<div class="container">
		<div class = "row container-row">
			<div class = "col-sm-12 table">
				<div class = "col-sm-10 hand-wrapper-wrapper">
					<div class="row">
						<div class="col-sm-12 dealer-hand-wrapper hand-wrapper">
							<div class="col-sm-2 total dealer-total">
								Dealer Total<hr class="dealer-hr"><span class="dealer-total-number">0</span>
							</div>
							<div class="col-sm-10 dealer-cards">
								<div class="card card-front card-6"></div>
								<div class="card card-front card-5"></div>
								<div class="card card-front card-4"></div>
								<div class="card card-front card-3"></div>
								<div class="card card-front card-2"></div>
								<div class="card card-front card-1"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 player-hand-wrapper hand-wrapper">
							<div class="col-sm-2 total player-total">
								Player Total<hr class="player-hr"><span class="player-total-number">0</span>
							</div>
							<div class="col-sm-10 player-cards">
								<div class="card card-front card-1"></div>
								<div class="card card-front card-2"></div>
								<div class="card card-front card-3"></div>
								<div class="card card-front card-4"></div>
								<div class="card card-front card-5"></div>
								<div class="card card-front card-6"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-2 deck-wrapper">
					<div class="deck"><img src="images/deck.png" id="deck"></div>
				</div>
				<div class="row">
					<div class="col-sm-12 message">
					</div>
				</div>
				<div class="row">
						<div class="col-sm-2 col-sm-offset-3 button">
							<button class="deal-button btn-primary">Deal</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1 button">
							<button class="hit-button btn-danger">Hit</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1 button">
							<button class="stand-button btn-success">Stand</button>
						</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
